<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芭利礼品兑换平台</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/components/navbar.js"></script>
    <script src="assets/js/components/footer.js"></script>
    <script src="assets/js/components/gift-card.js"></script>
    <script src="assets/js/components/category-card.js"></script>
</head>
<body>
    <custom-navbar></custom-navbar>
    
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>一张礼品卡，开启尊贵之选</h1>
                    <p>高端礼品专属兑换平台，企业礼赠首选</p>
                    <div class="search-box">
                        <input type="text" placeholder="输入礼品卡号或搜索礼品...">
                        <button class="search-btn">兑换</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Featured Gifts -->
        <section class="featured-gifts">
            <div class="container">
                <h2 class="section-title">精选礼品</h2>
                <div class="gifts-grid">
                    <gift-card 
                        title="飞天茅台礼盒" 
                        value="3000" 
                        image="http://static.photos/food/640x360/1" 
                        category="高端礼盒">
                    </gift-card>
                    <gift-card 
                        title="iPhone 15 Pro" 
                        value="8000" 
                        image="http://static.photos/technology/640x360/2" 
                        category="数码电子">
                    </gift-card>
                    <gift-card 
                        title="澳洲和牛礼盒" 
                        value="1500" 
                        image="http://static.photos/food/640x360/3" 
                        category="食品生鲜">
                    </gift-card>
                    <gift-card 
                        title="戴森吹风机" 
                        value="3000" 
                        image="http://static.photos/technology/640x360/4" 
                        category="家居生活">
                    </gift-card>
                </div>
            </div>
        </section>

        <!-- Categories -->
        <section class="categories">
            <div class="container">
                <h2 class="section-title">礼品分类</h2>
                <div class="categories-grid">
                    <category-card 
                        title="数码电子" 
                        icon="phone" 
                        color="var(--blue)">
                    </category-card>
                    <category-card 
                        title="食品生鲜" 
                        icon="shopping-bag" 
                        color="var(--green)">
                    </category-card>
                    <category-card 
                        title="高端礼盒" 
                        icon="gift" 
                        color="var(--gold)">
                    </category-card>
                    <category-card 
                        title="家居生活" 
                        icon="home" 
                        color="var(--teal)">
                    </category-card>
                </div>
            </div>
        </section>

        <!-- Platform Benefits -->
        <section class="benefits">
            <div class="container">
                <div class="benefits-grid">
                    <div class="benefit-card">
                        <div class="benefit-icon">?</div>
                        <h3>正品保障</h3>
                        <p>所有礼品官方渠道直供</p>
                    </div>
                    <div class="benefit-card">
                        <div class="benefit-icon">?</div>
                        <h3>全国配送</h3>
                        <p>顺丰冷链直达</p>
                    </div>
                    <div class="benefit-card">
                        <div class="benefit-icon">???</div>
                        <h3>售后无忧</h3>
                        <p>7天无理由退换</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>
    
    <script src="assets/js/main.js"></script>
</body>

</html>
