<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼品分类 | 芭利礼品兑换平台</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/gift-card.js"></script>
    <script src="components/category-card.js"></script>
</head>
<body>
    <custom-navbar></custom-navbar>
    
    <main>
        <!-- Category Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>探索精美礼品分类</h1>
                    <p>从丰富品类中挑选您的专属礼品</p>
                    <div class="search-box">
                        <input type="text" placeholder="搜索分类内的礼品...">
                        <button class="search-btn">搜索</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- All Categories -->
        <section class="categories">
            <div class="container">
                <h2 class="section-title">所有分类</h2>
                <div class="categories-grid expanded">
                    <category-card 
                        title="数码电子" 
                        icon="phone" 
                        color="var(--blue)">
                    </category-card>
                    <category-card 
                        title="食品生鲜" 
                        icon="shopping-bag" 
                        color="var(--green)">
                    </category-card>
                    <category-card 
                        title="高端礼盒" 
                        icon="gift" 
                        color="var(--gold)">
                    </category-card>
                    <category-card 
                        title="家居生活" 
                        icon="home" 
                        color="var(--teal)">
                    </category-card>
                    <category-card 
                        title="时尚配饰" 
                        icon="watch" 
                        color="var(--purple)">
                    </category-card>
                    <category-card 
                        title="美妆护肤" 
                        icon="heart" 
                        color="var(--pink)">
                    </category-card>
                    <category-card 
                        title="健康养生" 
                        icon="activity" 
                        color="var(--red)">
                    </category-card>
                    <category-card 
                        title="旅游体验" 
                        icon="globe" 
                        color="var(--indigo)">
                    </category-card>
                </div>
            </div>
        </section>

        <!-- Featured Gifts by Category -->
        <section class="featured-gifts">
            <div class="container">
                <h2 class="section-title">热门礼品</h2>
                <h3 class="subcategory-title">数码电子</h3>
                <div class="gifts-grid">
                    <gift-card 
                        title="iPhone 15 Pro" 
                        value="8000" 
                        image="http://static.photos/technology/640x360/2" 
                        category="数码电子">
                    </gift-card>
                    <gift-card 
                        title="华为 MateBook X Pro" 
                        value="12000" 
                        image="http://static.photos/technology/640x360/5" 
                        category="数码电子">
                    </gift-card>
                    <gift-card 
                        title="索尼 PlayStation 5" 
                        value="4000" 
                        image="http://static.photos/technology/640x360/6" 
                        category="数码电子">
                    </gift-card>
                    <gift-card 
                        title="Bose QuietComfort 耳机" 
                        value="2800" 
                        image="http://static.photos/technology/640x360/7" 
                        category="数码电子">
                    </gift-card>
                </div>

                <h3 class="subcategory-title">高端礼盒</h3>
                <div class="gifts-grid">
                    <gift-card 
                        title="飞天茅台礼盒" 
                        value="3000" 
                        image="http://static.photos/food/640x360/1" 
                        category="高端礼盒">
                    </gift-card>
                    <gift-card 
                        title="法国红酒套装" 
                        value="2500" 
                        image="http://static.photos/food/640x360/8" 
                        category="高端礼盒">
                    </gift-card>
                    <gift-card 
                        title="燕窝滋补礼盒" 
                        value="1800" 
                        image="http://static.photos/food/640x360/9" 
                        category="高端礼盒">
                    </gift-card>
                    <gift-card 
                        title="日本进口和牛礼盒" 
                        value="3200" 
                        image="http://static.photos/food/640x360/10" 
                        category="高端礼盒">
                    </gift-card>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>
    
    <script src="script.js"></script>
</body>
</html>
